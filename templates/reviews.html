{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="../static/language.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container">
    
    <section id="contact" class="gray-bg padding-top-bottom">
        <div class="container">
            <div class="row">
               
                <form id="Highlighted-form" class="col-sm-8 col-sm-offset-4" action="/result" method="post">
                    {% for key, values in data.items() %}

                    <div class="form-group">
                        <label class="control-label" for="contact-message">{{key}}</label>
                        <div class="controls">
                            <textarea id="contact-message" name="language" placeholder="{{key}} Text"
                                class="form-control requiredField Highlighted-label" data-new-placeholder="Your message"
                                rows="3" data-error-empty="Please enter your message"></textarea>
                            <i class="fa fa-comment"></i>
                        </div>
                    </div><!-- End textarea -->
                    {% endfor %}
                    <br>

                    <div class="row text-center">
                       
                            <div class="col-md-6"> 
                                <div class="inputBox">
                                    <button type="submit" id="btn" onclick="openPopup()" class="submit-btn">
                                        Submit
                                    </button>
                                </div>
                            </div>
                           
                            <div class="col-md-6">
                                <div class="inputBox">
                                    <a id="btn" href="/" style="background:  #ffc107;text-decoration: none;">
                                        Go Back
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-4"> 
                                <div class="inputBox">
                                    
                                </div>
                            </div>
                    
                   
                </form><!-- End Highlighted-form -->
            </div>
        </div>
    </section>
</div>
<script>
    let popup = document.getElementById("popup")
    submit_btn = document.querySelector(".submit-btn")
    submit_btn.onclick = function () {
        this.innerHTML = "<div class='loader'></div>"
    }
</script>
{% endblock %}
